<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="section-div" id="ic">
            <div class="title-cont">
                <div class="title">
                    <span><img id="logo" src="images/odin-lined.png" alt=""></span>
                    <span>
                        <h2>ODIN</h2>
                    </span>
                </div>
            </div>
            <img id="img" src="images/fjord.jpg" alt="fjord picture">
        </div>
        <div class="section-div" id="fc">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

            <section>
                <form action="">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <strong><span><input class="input" type="text" id="firstname" name="first"></span></strong>
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <strong><span><input class="input" type="text" id="lastname" name="last"></span></strong>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <strong><span><input class="input" type="email" id="email" name="mail"></span></strong>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <strong><span><input class="input" type="tel" id="phone" name="number"></span></strong>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <strong><span><input class="input" type="password" id="password" name="pass"></span></strong>
                        </div>
                        <div>
                            <label for="password">CONFRIM PASSWORD</label>
                            <strong><span><input class="input" type="password" id="password" name="pass"></span></strong>
                        </div>
                    </fieldset>
                    <div class="button-cont">
                        <button type="submit">Create Account</button>
                        <p class="hasacc">Already have an account? <a id="login" href="">Log in</a></p>
                    </div>
                </form>
            </section>
        </div>

    </div>
</body>

</html>
